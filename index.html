<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>The Band!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="bg-dark">

    <header class="mb-4 pb-4">
        <!--NavBar-->
        <nav class="navbar navbar-light fixed-top bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
          </nav>
        </header>
        
        <!--Carousel-->
            <div class="container pt-4">
        
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./image1.jpg" class="d-block w-100 img-fluid" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./image2.jpg" class="d-block w-100 img-fluid" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./image3.jpg" class="d-block w-100 img-fluid" alt="...">
                      </div>
                    </div> 
                  </div>
       
                </div>
            </div>

            <!--Start of Main Content-->
        <main>
            <div class="container-fluid bg-light">
                <div class="container bg-light mt-4 pt-4 pb-4">
                    <!--Tour Dates-->
                <div class="row mt-4 mb-4">
                    <div class="col-md-4">
                        <h1 class="h1">Tour Dates</h1>
                        <ul class="list-unstyled">
                            <li>Manchester - 5th feb</li>
                            <li>London - 10th Feb</li>
                            <li>Glasgow - 15th Feb</li>
                        </ul>
                    </div>
                    <!--Embed Video-->
                    <div class="col-md-8">

                        <div class="ratio ratio-16x9">
                          <iframe src="https://www.youtube.com/embed/db9UrIhufUw" title="YouTube video" allowfullscreen></iframe>
                        </div>

                    </div>
                </div>
                </div>
            </div>    
        </main>

        <!--Footer-->
    <footer class="footer bg-danger pt-4 pt-4 pb-4">
        <div class="container">
            <p>&copy; 2020</p>
        </div>
        
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
